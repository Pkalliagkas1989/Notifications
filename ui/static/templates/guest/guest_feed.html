<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Feed</title>
    <link rel="stylesheet" href="/static/css/guest.css" />
    <link rel="stylesheet" href="/static/css/guest_feed.css" />
    <script src="/static/js/guest/guest_mainpage.js" type="module"></script>
    <script src="/static/js/guest/guest_feed.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">Forum</a>
      <ul class="navbar-links">
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>

    <nav class="side-menu" id="side-menu">
      <ul>
        <li><a href="/guest/feed" id="my-feed-link">Feed</a></li>
        <li class="category-dropdown-toggle">
          Categories <span class="dropdown-arrow">&#9662;</span>
        </li>
        <li>
          <ul id="category-tabs" class="category-tabs dropdown-content"></ul>
        </li>
      </ul>
      <div class="side-glow"></div>
    </nav>

    <div class="forum-content" id="forumContainer"></div>

    <template id="category-template">
      <div class="category-section">
        <h2 class="category-title"></h2>
        <div class="category-posts"></div>
      </div>
    </template>

    <template id="post-template">
      <div class="post">
        <h3 class="post-header"></h3>
        <div class="post-title"></div>
        <p class="post-content"></p>
        <time class="post-time"></time>
        <div class="post-reactions">
          <div class="static-reactions">
            <span class="up-arrow">▲</span> <span class="like-count">0</span>
            &nbsp;&nbsp;
            <span class="down-arrow">▼</span> <span class="dislike-count">0</span>
          </div>
        </div>
        <div class="post-comments"></div>
      </div>
    </template>

    <template id="comment-template">
      <div class="comment">
        <strong class="comment-user"></strong>
        <span class="comment-content"></span>
        <time class="comment-time"></time>
        <div class="comment-reactions">
          <button class="like-btn" disabled>
            ▲  <span class="like-count">0</span>
          </button>
          <button class="dislike-btn" disabled>
            ▼  <span class="dislike-count">0</span>
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
